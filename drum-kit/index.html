<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum Kit</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div data-key="65" class="button btn-1">A</div>
      <div data-key="83" class="button btn-2">S</div>
      <div data-key="68" class="button btn-3">D</div>
      <div data-key="70" class="button btn-4">F</div>
      <div data-key="71" class="button btn-5">G</div>
      <div data-key="72" class="button btn-6">H</div>
      <div data-key="74" class="button btn-7">J</div>
      <div data-key="75" class="button btn-8">K</div>
      <div data-key="76" class="button btn-9">L</div>

    <audio data-key="65" src="./sounds/sound-1.wav"></audio>
    <audio data-key="83" src="./sounds/sound-2.wav"></audio>
    <audio data-key="68" src="./sounds/sound-3.mp3"></audio>
    <audio data-key="70" src="./sounds/sound-4.mp3"></audio>
    <audio data-key="71" src="./sounds/sound-5.mp3"></audio>
    <audio data-key="72" src="./sounds/sound-6.mp3"></audio>
    <audio data-key="74" src="./sounds/sound-7.mp3"></audio>
    <audio data-key="75" src="./sounds/sound-8.wav"></audio>
    <audio data-key="76" src="./sounds/sound-9.wav"></audio>

    <script src="app.js"></script>
  </body>
</html>
